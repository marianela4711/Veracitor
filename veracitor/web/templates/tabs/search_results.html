<table>
  {% if data.information %}
  <thead>
    <tr>
      <th>Title</th>
      <th>URL</th>
    </tr>
</head>
<tbody>
  {% for d in data %}
  <tr class='row'>
    <td class='title'>{{ d.title }}</td>
    <td class='url'>{{ d.url }}</td>
  </tr>
  {% endfor %}
</tbody>

{% elseif data.producers %}
<thead>
  <tr>
    <th>Name</th>
    <th>Type</th>
  </tr>
</head>
<tbody>
  {% for d in data %}
  <tr class='row'>
    <td class='name'>{{ d.name }}</td>
    <td class='type'>{{ d.type_of }}</td>
  </tr>
  {% endfor %}
</tbody>
{% endif %}
</table>
