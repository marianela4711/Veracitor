{% if data.information %}
<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>URL</th>
      <th>Publisher/author</th>
    </tr>
</head>
<tbody>
  {% for d in data.information %}
  <tr class='result clickable'>
    <td class='title'>{{ d.title }}</td>
    <td class='url'>{{ d.url }}</td>
    <td class='producer'>{{ d.publishers[0] }}</td>
  </tr>
  {% endfor %}
</tbody>
</table>

{% elif data.producers %}
<table>
<thead>
  <tr>
    <th>Name</th>
    <th>Type</th>
  </tr>
</head>
<tbody>
  {% for d in data.producers %}
  <tr class='result clickable'>
    <td class='name producer'>{{ d.name }}</td>
    <td class='type'>{{ d.type_of }}</td>
  </tr>
  {% endfor %}
</tbody>
</table>

{% else %}
<h2>Nothing found</h2>

{% endif %}
