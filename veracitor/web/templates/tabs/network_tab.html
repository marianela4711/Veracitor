{% extends "tabs/veracitor_tab.html" %}

{% block content %}
<div id="network-holder">
    <div class="top">
        <div class="left">
            <div id="network-info-view">
                <div class="body">
                    <h1 class="title">Title</h1>
                    <p><b>Description: </b><span class="description"></span></p>
                    <p><b>URL: </b><span class="url"></span></p>
                    <p><b>Source type: </b><span class="type"></span></p>
                </div>
            </div>
            <div id="network-toolbox">
                <div class="body">
                    <p><b>Tool-box</b></p>
                </div>
            </div>
        </div>
        <div class="right">
            <div id="network-graph"></div>
        </div>
    </div>
    <div class="bottom">
        <div id="network-relation-view">
            <div class="source">
                <div class="body">
                    <p><b>Source producer</b></p>
                </div>
            </div>
            <div class="target">
                <div class="body">
                    <p><b>Target producer</b></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
