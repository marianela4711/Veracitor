<!DOCTYPE html>
<html>

<head>

    <title>{{ vera.title }}</title>
    
    <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet" type="text/css" />
    
    <script src="{{ STATIC_URL }}javascript/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}javascript/d3.v3.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}javascript/sigma.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}javascript/database.js" type="text/javascript"></script>
    <script type="text/javascript">
    	// Get the vera context variable from Django
        var vera = $("<div>").html("{{ vera }}").text();
    	try {
    	    // Try without replacing ' with "
    	    // ... does it ever work to parse with '?
    	    vera = JSON.parse(vera);
    	} catch (exc1) {
    	    try {
        		vera = JSON.parse(vera.replace(/'/g, "\""));
    		} catch (exc2) {
    		    console.error("Error while parsing 'vera'.");
    		}
		}
    </script>
    <script src="{{ STATIC_URL }}javascript/controllers/searchController.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}javascript/controllers/networkController.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}javascript/controllers/ratingsController.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}javascript/controllers/accountController.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}javascript/visualizer.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}javascript/vera.js" type="text/javascript"></script>
    
</head>

<body>

	<header>
	
		<img src="{{ STATIC_URL }}images/veracitor_logo_2.png" />
		
		<h1>{{ vera.title }}</h1>
		
		<ul id="menu">
		    {% for tab in vera.tabs %}
		        <li id="{{ tab.menuid }}"><a href="javascript:;">{{ tab.name }}</a></li>
		    {% endfor %}
		</ul>
		
	</header>

	<div id="content">
	    {% for tab in vera.tabs %}
            {% include tab.url %}
        {% endfor %}
	</div>
	
	<footer>
	
		<p>2013 team 42 <img src="{{ STATIC_URL }}images/pc.png" /> {{ vera.title }}</p>
		
		<p id="login">Logged in as <b>advanced user</b></p>
		
	</footer>
	
</body>

</html>
